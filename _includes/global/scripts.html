{% if site.use_jquery_cdn == true %}
	 <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
{% endif %}

<script type="text/javascript">
function downloadJSAtOnload() {

  var element = document.createElement("script");
  element.src = "/assets/js/concatenate-scripts.js";
  document.body.appendChild(element);

  var element_addthis = document.createElement("script");
  element_addthis.src = "//s7.addthis.com/js/300/addthis_widget.js{% if site.addthis_id %}#pubid={{site.addthis_id}}{% endif %}";
  document.body.appendChild(element_addthis);


}
if (window.addEventListener)
window.addEventListener("load", downloadJSAtOnload, false);
else if (window.attachEvent)
window.attachEvent("onload", downloadJSAtOnload);
else window.onload = downloadJSAtOnload;
</script>

{% if page.url contains 'news' %}
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'abaiccproject'; // required: replace example with your forum shortname
    var disqus_identifier = '{{page.url}}';
    var disqus_title = '{{page.title}}';

    /* * * COMMENT DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();

    /* * * COUNT DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
  </script>
{% endif %}
